<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nannestad Info</title>
</head>
<body>
    <h1>Velg ditt foretrukne språk / お好みの言語を選択してください</h1>
    <select id="language-select">
        <option value="norsk">Norsk</option>
        <option value="japanese">日本語</option>
    </select>

    <div id="info-container">
        <p data-lang="norsk">Nannestad er en kommune i Viken fylke, Norge. Det ligger i et vakkert naturområde og tilbyr mange flotte utendørsaktiviteter.</p>
        <p data-lang="japanese">Nannestadはヴィケン県にある自治体です。美しい自然環境に位置し、多くの素晴らしい屋外アクティビティを提供しています。</p>
    </div>

    <script>
        const languageSelect = document.getElementById("language-select");
        const infoContainer = document.getElementById("info-container");
        
        languageSelect.addEventListener("change", function() {
            const selectedLanguage = languageSelect.value;
            const paragraphs = infoContainer.querySelectorAll("p");
            
            paragraphs.forEach((paragraph) => {
                paragraph.style.display = paragraph.getAttribute("data-lang") === selectedLanguage ? "block" : "none";
            });
        });
    </script>
</body>
</html>
